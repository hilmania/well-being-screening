[supervisord]
nodaemon=true
user=root
logfile=/app/storage/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php]
command=frankenphp php-server --listen :8000 --root /app/public
directory=/app
autostart=true
autorestart=true
user=www-data
stdout_logfile=/app/storage/logs/php.log
stderr_logfile=/app/storage/logs/php.log
priority=1

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /app/artisan queue:work --verbose --tries=3 --timeout=90
directory=/app
autostart=true
autorestart=true
numprocs=2
user=www-data
stdout_logfile=/app/storage/logs/worker.log
stderr_logfile=/app/storage/logs/worker.log
priority=2

[program:laravel-scheduler]
command=php /app/artisan schedule:work
directory=/app
autostart=true
autorestart=true
user=www-data
stdout_logfile=/app/storage/logs/scheduler.log
stderr_logfile=/app/storage/logs/scheduler.log
priority=3
